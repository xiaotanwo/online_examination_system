<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <div align="center">
            <form action="/myWeb/question/add">
                <table border="2px">
                    <tr>
                        <td>题目</td>
                        <td>
                            <input type="text" name="question">
                        </td>
                    </tr>
                    <tr>
                        <td>选项A</td>
                        <td>
                            <input type="text" name="optionA">
                        </td>
                    </tr>
                    <tr>
                        <td>选项B</td>
                        <td>
                            <input type="text" name="optionB">
                        </td>
                    </tr>
                    <tr>
                        <td>选项C</td>
                        <td>
                            <input type="text" name="optionC">
                        </td>
                    </tr>
                    <tr>
                        <td>选项D</td>
                        <td>
                            <input type="text" name="optionD">
                        </td>
                    </tr>
                    <tr>
                        <td>答案</td>
                        <td>
                            <input type="radio" name="answer" value="A" checked>A
                            <input type="radio" name="answer" value="B">B
                            <input type="radio" name="answer" value="C">C
                            <input type="radio" name="answer" value="D">D
                        </td>
                    </tr>
                    <tr align="center">
                        <td>
                            <input type="submit" value="提交">
                        </td>
                        <td>
                            <input type="reset" value="清空">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
